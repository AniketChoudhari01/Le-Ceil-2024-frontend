<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="count-down.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <!-- Countdown -->
      <div class="countdown-container">
        <h1>Get ready for Le Ciel</h1>

        <div class="countdown">
          <!-- day -->
          <div class="count">
            <div class="title">
              <h2 class="day">30</h2>
            </div>

            <p>days</p>
          </div>

          <!-- hour -->
          <div class="count">
            <div class="title">
              <h2 class="hour">24</h2>
            </div>

            <p>hours</p>
          </div>

          <!-- minute -->
          <div class="count">
            <div class="title">
              <h2 class="minute">15</h2>
            </div>

            <p>minutes</p>
          </div>

          <!-- second -->
          <div class="count">
            <div class="title">
              <h2 class="second">40</h2>
            </div>

            <p>seconds</p>
          </div>
        </div>
      </div>
    </div>

    <script src="count-down.js"></script>
  </body>
</html>
